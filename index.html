<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label > Name:</label>
            <input type="text" id="name" placeholder="Enter your Name">
            <br><br>
            <label > Email:</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <br><br>
            <label > phone:</label>
             <input type="number" id="number"placeholder="Enter your Number">
        </fieldset>
        <br><br>
        <fieldset id="education-section">
            <legend>Education</legend>
            <label>Education</label>
            <textarea id="education"placeholder="Enter your Education" required rows="4"></textarea>
        </fieldset>
        <br><br>
        <fieldset id="experience-section">
            <legend>Experience</legend>
            <label >Experience</label>    
            <textarea id="experience"placeholder="Enter your Work Experience" required rows="4"></textarea>
        </fieldset>
        <br><br>
        <fieldset id="skill-section">
            <legend>Skill</legend>
            <label >skill</label>
            <textarea id="skill" placeholder="Enter your Skill" required rows="4"></textarea>
        </fieldset>
       <button type="submit">Generate Resume</button>
    </form>
    <br>
    <div id="resume-display">

    </div>
    <script src="main.js"></script>
</body>
</html>
